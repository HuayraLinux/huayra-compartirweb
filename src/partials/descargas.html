<div id="page-heading">
  <h1>Descargas</h1>
</div>


<div class="container">
	<div class='barra-botones'>
		<button class='btn btn-success' ng-click='abrir_directorio()'>  <i class='icon-folder-open'></i> Abrir directorio </button>
		<button class='btn btn-info' ng-click='limpiar_completados()'>  <i class='icon-eraser'></i> Limpiar completados</button>
	</div>

	<table class="table table-bordered tabla-archivos" ng-hide='Descargas'>
		<tr>
			<td>Actualmente no hay descargas en curso, visitá la sección <a href='#/amigos'>amigos</a> para buscar archivos.</td>
		</tr>
	</table>

	<table class="table table-bordered tabla-archivos" ng-show='Descargas'>

		<thead>
			<tr>
				<th width='70%'>Nombre</th>
				<th width='10%' class='col-size'>Estado</th>
				<th width='20%' class='col-size'>Progreso</th>
				<th>Acciones</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat='d in Descargas' class='archivo  repeat-item' ng-class="{'error': d.estado == 'error'}">
				<td>{{d.name}}</td>
          
        <td>
            <span ng-show='d.estado == "error"'>Error</span>
            <span ng-show='d.estado == "success"'>Descargado</span>
        </td>
          
				<td class='col-size'>
					<progreso  ng-show="d.estado != 'error'" model="d"></progreso>
				</td>
          
				<td ng-show='d.transmitido == d.size'>
					<button  ng-show="d.estado != 'error'" class="btn btn-success btn-xs" ng-click='abrir_item(d)'> <i class="icon-upload-alt"></i> </button>
				</td>
          
				<td ng-show='d.transmitido != d.size'>
					<button  ng-show="d.estado != 'error'" class="btn btn-danger btn-xs" disabled> <i class="icon-remove"></i> </button>
				</td>
          
			</tr>
		</tbody>

	</table>

</div>
