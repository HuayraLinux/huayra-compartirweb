<div id="page-heading">
  <h1>Mis archivos</h1>
</div>

		
<div class="container">
	<p ng-hide='archivos'>sin archivos...</p>

	<ul class='archivos' ng-show='archivos'>
		<li ng-repeat='a in archivos'>
			
			<i ng-show="a.type === 'folder'" class='icon-folder-open'></i>
			<i ng-show="a.type === 'file'" class='icon-file'></i>
			
			{{a.name}} ({{a.size}}) <button class='btn btn-success btn-xs' ng-click='descargar(a)'>Descargar</button></li>
	</ul>

</div>
