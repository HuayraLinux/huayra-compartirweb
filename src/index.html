<!DOCTYPE html>
<html lang="es" ng-app='app'>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Huayra Compartir</title>

	<meta name="author" content="Hugo Ruscitti" />
	<meta name="description" content="Una herramienta para compartir archivos" />

  <link href="assets/css/fuentes.css" rel="stylesheet" type='text/css' media="all" />
  <link href="assets/css/styles.min.css" rel="stylesheet" type='text/css' media="all" />
  <link href="assets/css/estilo.css" rel="stylesheet" type='text/css' media="all" />

	<script src='bower_components/angular/angular.js'></script>
	<script src='bower_components/angular-animate/angular-animate.js'></script>
	<script src='bower_components/angular-route/angular-route.js'></script>
	<script src='bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js'></script>

	<script src='assets/js/app.js'></script>
	<script src='assets/js/controllers/archivosCtrl.js'></script>
	<script src='assets/js/controllers/preferenciasCtrl.js'></script>
</head>

<body ng-controller='MainCtrl'>

  <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
        <div class="navbar-header pull-left titulo">
					<img src='assets/img/logo.png'/>
        </div>

        <ul class="nav navbar-nav pull-right toolbar">
        	<li class="dropdown">
        		<a href="#" class="dropdown-toggle username" data-toggle="dropdown"><span>{{nombre}}</span></a>
        	</li>

        	<li class="dropdown">
        		<a href="#/notificaciones" class=" dropdown-toggle" data-toggle='dropdown'><i class="icon-bell-alt"></i><span class="badge" ng-show='notificaciones.length'>{{notificaciones.length}}</span></a>
					</li>

				</ul>
    </header>

     <div id="page-container">
        <nav id="page-leftbar" role="navigation">
            <ul class="acc-menu" id="sidebar">

                <li><a ng-class="getClass('/principal')" href="#/principal"><i class="icon-home"></i> <span>Principal</span></a></li>
                <li><a ng-class="getClass('/archivos')" href="#/archivos"><i class="icon-table"></i> <span>Mis archivos</span></a></li>
                <li><a ng-class="getClass('/descargas')" href="#/descargas"><i class="icon-download-alt"></i> <span>Descargas</span> <span ng-show='descargas_sin_ver' class='badge badge-indigo'>{{descargas_sin_ver}}</span></a></li>

                <li class="divider"></li>

                <li><a ng-class="getClass('/amigos')" href="#/amigos"><i class="icon-user"></i> <span>Amigos</span> <span class="badge badge-indigo" ng-show='amigos_sin_ver'>{{amigos_sin_ver}}</span></a></li>
                <li><a ng-class="getClass('/notificaciones')" href="#/notificaciones"><i class="icon-bell-alt"></i> <span>Notificaciones</span> <span class="badge badge-indigo" ng-show='notificaciones.length'>{{notificaciones.length}}</span></a></li>

                <li class="divider"></li>
                <li><a ng-class="getClass('/preferencias')" href="#/preferencias"><i class="icon-pencil"></i> <span>Preferencias</span></a></li>

            </ul>
        </nav>

<div id="page-content">
	<div id='wrap'>

		<ng-view class='view-animate'></ng-view>

		<div class='acciones-depuracion'>
			<i class='mini-icono icon-gear' onclick="mostrar_herramientas_de_desarrollo()"></i>
		</div>
	</div>
</div>
</div>

</body>
</html>
